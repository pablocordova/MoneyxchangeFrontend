</header>

<div class = "row justify-content-center calculate-section">
  <div class = "col-8">
    <div class="row justify-content-center">
      <div class = "col-6">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">{{ referenceSymbol }}</span>
          </div>
          <input type = "text" [textMask]="{mask: mask}" class = "form-control" [(ngModel)]="referenceText" placeholder = "USD">
        </div>
      </div>
      <div class = "col-6">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">{{ exchangeSymbol }}</span>
          </div>
          <input type = "text" class = "form-control result-exchange" [ngModel]="exchangeText | number" placeholder = "EUR" disabled>
        </div>
      </div>
    </div>
    <div class="row justify-content-center calculate-button"> 
      <button mat-raised-button color="primary" (click)="calculateExchangeCurrency()">CALCULATE</button>
    </div>
  </div>
</div>
